<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <script src="jquery-2.1.1.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script src = "popup.js"></script>

</head>
<body>

  <script src="jquery-2.1.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <div style="min-width:300px;min-height:300px;">
    <img src="t.png" alt="user photo" class="img-circle" width="50" height="50">
    <h1>Hello, world!</h1>

    <table class="table table-condensed">
      <tr class="active">
        <td>DDDD</td>
      </tr>
      <tr class="success">
        <td>Learnt</td>
        <td id="learnt">1</td>
      </tr>
      <tr class="danger">
        <td>To Learn</td>
        <td id="toLearn">2</td>
      </tr>
    </table>
    <div class="btn-group btn-toggle"> 
      <button id="turnOn" class="btn btn-default">ON</button>
      <button id="turnOff" class="btn btn-primary active">OFF</button>
    </div>




  </div>
</body>
</html>
